<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shark Names</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4682b4;
            color: white;
            text-align: center;
            padding: 1em 0;
        }
        main {
            padding: 1em;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            padding: 0.5em 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Shark Names</h1>
    </header>
    <main>
        <ul id="shark-list">
            <!-- Shark names will be inserted here -->
        </ul>
    </main>
    <script>
        // JavaScript to dynamically load shark names
        document.addEventListener('DOMContentLoaded', function() {
            const sharkNames = [
                // Add your shark names here
                'Great White Shark',
                'Hammerhead Shark',
                'Tiger Shark',
                // Add more names
            ];

            const listElement = document.getElementById('shark-list');
            sharkNames.forEach(name => {
                const listItem = document.createElement('li');
                listItem.textContent = name;
                listElement.appendChild(listItem);
            });
        });
    </script>
</body>
</html>
